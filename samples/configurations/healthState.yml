---
metricsNameSnakeCase: true
queries:
- key: name
  keyName: server
  jtaRuntime:
    key: name
    keyName: jta
    healthState:
      prefix: wls_jta_health_
        stringValues:
          state: [ok,failed,overloaded,critical,warn]
